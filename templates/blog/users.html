{% extends 'blog/base.html' %}
{% block title %} 
Друзья
{% endblock %}

{% block content %}
<h2> Друзья: </h2>
{% for friend in friends %}
        <h3>
            {{ friend.username }}
        </h3>
       <a href="{% url 'change_friends' operation='remove' pk=friend.pk %}">
        <button type="button" class="btn btn-default">Удалить из друзей</button>
       </a>
{% endfor %}

{% endblock %}
